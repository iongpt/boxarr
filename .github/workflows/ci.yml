name: CI Pipeline

on:
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Black (Code Formatting)
      run: |
        black --check --diff src/ tests/
        
    - name: Run Flake8 (Style Guide)
      run: |
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
        
    - name: Run MyPy (Type Checking)
      run: |
        mypy src/ --ignore-missing-imports --no-strict-optional
        
    - name: Check import sorting (isort)
      run: |
        pip install isort
        isort --check-only --diff src/ tests/

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests with coverage
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing || true
        # For now, allow tests to fail but report results
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit[toml] safety
        
    - name: Run Bandit (Security Linter)
      run: |
        bandit -r src/ -f json -o bandit-report.json --skip B608 || true
        bandit -r src/ --severity-level medium --skip B608
        
    - name: Run Safety (Dependency Vulnerability Check)
      run: |
        safety scan || true
        
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      # Mock Radarr service for testing
      radarr:
        image: nginx:alpine
        ports:
          - 7878:80
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run integration tests
      run: |
        # Skip integration tests if directory doesn't exist
        if [ -d tests/integration ] && [ "$(ls -A tests/integration/*.py 2>/dev/null)" ]; then
          pytest tests/integration/ -v --tb=short
        else
          echo "No integration tests found, skipping..."
        fi
      env:
        RADARR_URL: http://localhost:7878
        RADARR_API_KEY: test-key
        
  docker-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image (test)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: boxarr:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Test Docker image
      run: |
        # Test that container starts and responds
        docker run --rm -d --name boxarr-ci-test -p 8899:8888 boxarr:test
        echo "Waiting for container to start..."
        sleep 15
        
        # Check if container is running
        docker ps | grep boxarr-ci-test
        
        # Test health endpoint
        curl -f http://localhost:8899/api/health || (docker logs boxarr-ci-test && exit 1)
        
        # Clean up
        docker stop boxarr-ci-test || true