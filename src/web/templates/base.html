<!DOCTYPE html>
<html lang="en" data-server-theme="{{ theme|default('light') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Boxarr - Box Office Tracking for Radarr{% endblock %}</title>
    <link rel="stylesheet" href="{{ request.scope.get('root_path', '') }}/static/css/style.css?v=3">
    <script>
        /* Theme initialization - prevent FOUC */
        (function() {
            const stored = localStorage.getItem('boxarr-theme-preference');
            const serverTheme = document.documentElement.dataset.serverTheme || 'light';
            let theme;
            
            if (stored === 'light' || stored === 'dark') {
                theme = stored;
            } else if (stored === 'auto' || (!stored && serverTheme === 'auto')) {
                theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            } else {
                theme = serverTheme === 'dark' ? 'dark' : 'light';
            }
            
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <style>
        /* Theme initialization - prevent FOUC */
        :root {
            color-scheme: light dark;
        }
        
        /* Unified Navigation */
        .navbar {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            padding: 0;
        }
        
        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .navbar-brand h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .version-badge {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .navbar-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .nav-link {
            padding: 0.5rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .nav-link:hover {
            background: var(--bg-color);
            color: var(--text-primary);
        }
        
        .nav-link.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-color);
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--warning-color);
        }
        
        .status-dot.connected {
            background: var(--success-color);
            animation: pulse 2s infinite;
        }
        
        .status-dot.error {
            background: var(--error-color);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem 0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        /* Footer */
        .footer {
            background: var(--card-bg);
            border-top: 1px solid var(--border-color);
            padding: 1.5rem 0;
            margin-top: auto;
        }
        
        .footer .container {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        /* Update notification styles */
        .update-notification {
            display: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-left: 0.5rem;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .update-notification.show {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .update-notification:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            color: white;
            text-decoration: none;
        }
        
        .update-icon {
            animation: pulse 2s infinite;
        }
    </style>
    {% block styles %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <script>
        // Inject base path for JavaScript usage
        window.BOXARR_BASE_PATH = "{{ request.scope.get('root_path', '') }}";
    </script>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <h1>üé¨ Boxarr</h1>
                <span class="version-badge">v{{ version|default('0.4.1-dev-dirty') }}</span>
                <a href="#" id="updateNotification" class="update-notification" target="_blank">
                    <span class="update-icon">‚¨ÜÔ∏è</span>
                    <span id="updateText">See what's changed</span>
                </a>
            </div>
            <div class="navbar-menu">
                <a href="{{ request.scope.get('root_path', '') }}/overview" class="nav-link {% if request.path.endswith('/overview') %}active{% endif %}">Movies</a>
                <a href="{{ request.scope.get('root_path', '') }}/weeks" class="nav-link {% if request.path.endswith('/dashboard') or request.path.endswith('/weeks') %}active{% endif %}">Weeks</a>
                <a href="{{ request.scope.get('root_path', '') }}/setup" class="nav-link {% if request.path.endswith('/setup') %}active{% endif %}">Settings</a>
                <!-- <a href="/docs" class="nav-link" target="_blank">API Docs</a> -->
                <div class="theme-toggle" id="themeToggle">
                    <button class="theme-toggle-btn" data-theme="light" onclick="themeManager.setTheme('light')" title="Light mode">
                        ‚òÄÔ∏è
                    </button>
                    <button class="theme-toggle-btn" data-theme="dark" onclick="themeManager.setTheme('dark')" title="Dark mode">
                        üåô
                    </button>
                    <button class="theme-toggle-btn" data-theme="auto" onclick="themeManager.setTheme('auto')" title="Follow system">
                        üíª
                    </button>
                </div>
                <div class="connection-status" id="connectionStatus">
                    <span class="status-dot" id="statusDot"></span>
                    <span class="status-text" id="statusText">Connecting...</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Boxarr | <a href="https://github.com/iongpt/boxarr" target="_blank">GitHub</a></p>
        </div>
    </footer>

    <script src="{{ request.scope.get('root_path', '') }}/static/js/theme-manager.js?v=1"></script>
    <script src="{{ request.scope.get('root_path', '') }}/static/js/app.js?v=2"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
